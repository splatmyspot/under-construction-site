<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splat My Spot - Coming Soon</title>
  <style>
    /* Ensure full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay Content */
    .content {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
      max-width: 90%;
    }

    /* Header and paragraph sizing adjustments */
    .content h1 {
      font-size: 1.5em;
      margin: 0 0 5px 0;
    }
    .content p {
      font-size: 1em;
      margin: 0;
    }

    /* Timeline Section */
    .timeline {
      text-align: left;
      margin-top: 10px;
    }
    
    /* Social Links */
    .social-links a {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
      color: #00aaff;
    }
    .social-links img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }
    
    /* Signup Form */
    .signup-form {
      margin-top: 10px;
    }

    /* Logo Image in the Bottom Right Corner */
    .logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: auto;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Content -->
  <div class="content">
    <h1>Splat My Spot - Coming Soon</h1>
    <p>Splat My Spot is a new way to explore skateboarding spots in **full 3D** before visiting them.</p>
    <p>We are currently building an interactive experience for skaters worldwide.</p>

    

    <h2>Follow Us</h2>
    <div class="social-links">
        <a href="https://discord.gg/8a6mhrRAxu"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/discord.svg" alt="Discord"></a>
        <a href="https://www.instagram.com/splatmyspot/"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/instagram.svg" alt="Instagram"></a>
        <a href="https://www.youtube.com/channel/UCTN1NqGR1d9fFDo_EnmJiNw"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/youtube.svg" alt="YouTube"></a>
    </div>

    
  </div>

  <!-- Logo Image in the Bottom Right Corner -->
  <img src="logo.png" alt="Logo" class="logo">

</body>
</html>
