<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    /* Ensure full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay Text Box at the Top */
    .content {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
      max-width: 90%;
    }

    /* Header and paragraph sizing adjustments */
    .content h1 {
      font-size: 1.5em;
      margin: 0 0 5px 0;
    }
    .content p {
      font-size: 1em;
      margin: 0;
    }

    /* Logo in the bottom right corner, now larger */
    .logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px; /* Increased width from 100px to 200px */
      height: auto;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text Box -->
  <div class="content">
    <h1>Site Under Construction</h1>
    <p>Please check back soon!</p>
  </div>

  <!-- Logo Image in the Bottom Right Corner -->
  <img src="logo.png" alt="Logo" class="logo">

</body>
</html>
